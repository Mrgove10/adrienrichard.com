<a routerLink="/home">Home</a>
This list will be updated from time to time, when I make new projects but also when I think about it.
<div *ngFor="let proj of projects">
    <h3>{{proj.name}}</h3>
    <small style="display: inline;">{{proj.date}}</small>
    <br>
    <a href="{{proj.url}}">{{proj.url}}</a>
    <p>{{proj.description}}</p>
    <p>{{proj.linkedinpost}}</p>
    <div style="display: flex; flex-direction : row; flex-wrap: wrap;">
        <!-- <lib-ngx-image-zoom [thumbImage]=assets/images/{{proj.imageFolder}}/{{image}}
            [fullImage]=assets/images/{{proj.imageFolder}}/{{image}}>
        </lib-ngx-image-zoom> -->
        <img *ngFor='let image of proj.images' src='assets/images/{{proj.imageFolder}}/{{image}}'
            style="height : 222px;" />
    </div>
    <hr>
</div>
