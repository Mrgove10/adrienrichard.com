<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
    <!--dark theme-->


</head>

<body>
    <br>
    <div class="container-fluid">

        <div class="row justify-content-md-center">
            <div class="col-md-auto" data-toggle="tooltip" data-placement="bottom" title="Google">
                <a href="https://www.google.com/">
                    <i class="fab fa-google fa-7x" style="color:#4885ed"></i>
                </a>
            </div>
            <div class="col-md-auto" data-toggle="tooltip" data-placement="bottom" title="Youtube">
                <a href="https://www.youtube.com/">
                    <i class="fab fa-youtube fa-7x" style="color:#ff0000"></i>
                </a>
            </div>
            <div class="col-md-auto" data-toggle="tooltip" data-placement="bottom" title="Gmail">
                <a href="https://mail.google.com/">
                    <i class="far fa-envelope  fa-7x" style="color:#c71610"></i>
                </a>
            </div>
            <div class="col-md-auto" data-toggle="tooltip" data-placement="bottom" title="Google Calendar">
                <a href="https://calendar.google.com//">
                    <i class="far fa-calendar-alt  fa-7x" style="color:#4484F1"></i>
                </a>
            </div>
            <div class="col-md-auto">
                <a href="https://www.reddit.com/" data-toggle="tooltip" data-placement="bottom" title="Reddit">
                    <i class="fab fa-reddit-alien fa-7x" style="color:#FF5700"></i>
                </a>
            </div>
            <div class="col-md-auto" data-toggle="tooltip" data-placement="bottom" title="Whatsapp web">
                <a href="https://web.whatsapp.com/">
                    <i class="fab fa-whatsapp fa-7x" style="color:#25D366"></i>
                </a>
            </div>
        </div>
        <br>
        <div class="row justify-content-md-center">
            <div class="col-md-auto" data-toggle="tooltip" data-placement="bottom" title="Github">
                <a href="https://www.github.com/">
                    <i class="fab fa-github fa-4x" style="color:black"></i>
                </a>
            </div>
            <div class="col-md-auto" data-toggle="tooltip" data-placement="bottom" title="Microsoft MSDN">
                <a href="https://msdn.microsoft.com/">
                    <i class="fab fa-windows fa-4x" style="color:#00BCF2"></i>
                </a>
            </div>
            <div class="col-md-auto" data-toggle="tooltip" data-placement="bottom" title="Amazon">
                <a href="https://www.amazon.com/">
                    <i class="fab  fa-amazon fa-4x" style="color:#ff9900"></i>
                </a>
            </div>
            <div class="col-md-auto" data-toggle="tooltip" data-placement="bottom" title="Aliexpress">
                <a href="http://aliexpress.com/">
                    <i class="fab fa-alipay fa-4x" style="color:#F79917"></i>
                </a>
            </div>
        </div>
        <br>
        <br>

        <form style="margin:10px">
            <div class="row justify-content-md-center">
                <input id="query" class="form-control" placeholder="Google Search">
            </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $("form").submit(function (e) {
            e.preventDefault();
            window.location.replace("http://www.google.com/search?q=" + $("#query").val());
        })

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
