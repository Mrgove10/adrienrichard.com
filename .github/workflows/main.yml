on: push
name: 🚀 Deploy website on push

defaults:
  run:
    shell: bash
    working-directory: CURRENT/site/

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2
    
    - name: ☁ Install 
      run: |
        sudo npm install -g @angular/cli
        sudo npm i
        sudo npm i -g minify-json

    - name: 🏗 Build 
      run: ng build --prod

    - name: minify jsons 
      run : |
        minify-json dist/site/assets/i18n
        minify-json dist/site/assets/jsons/en
        minify-json dist/site/assets/jsons/fr

    - name: update time
      run: echo {"\"last"\" :"\"$(date)"\"} > dist/site/assets/lastUpdatedDate.json

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        local-dir: CURRENT/site/dist/site/
        server-dir: www/
        dangerous-clean-slate: true
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}